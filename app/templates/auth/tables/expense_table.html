<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">My Expenses</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Payee</th>
                        <th>Amount</th>
                        <th>Expense Date</th>
                        <th>Method</th>
                        <th>Remarks</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Category</th>
                        <th>Payee</th>
                        <th>Amount</th>
                        <th>Expense Date</th>
                        <th>Method</th>
                        <th>Remarks</th>
                        <th>Created At</th>
                    </tr>
                </tfoot>
                <tbody>
                    {% for i in expense %}
                        <tr>
                            <td>{{ i.category_name }}</td>
                            <td>{{ i.payee }}</td>
                            <td>{{ i.amount }}</td>
                            <td>{{ i.expense_date }}</td>
                            <td>{{ i.payment_method }}</td>
                            <td>{{ i.remarks }}</td>
                            <td>{{ i.created_at }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
