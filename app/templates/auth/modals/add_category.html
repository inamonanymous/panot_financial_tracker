<div class="modal fade" id="{{ add_category_modal_id|default('addCategoryModal') }}" tabindex="-1" role="dialog" aria-labelledby="{{ add_category_modal_label_id|default('addCategoryModalLabel') }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ add_category_modal_label_id|default('addCategoryModalLabel') }}">{{ add_category_title|default('Add Category') }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form method="POST" action="{{ url_for(category_create_endpoint|default('income.insert_income_category_route')) }}" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="input_name" class="font-weight-bold">Category Name</label>
                        <input type="text" class="form-control" id="input_name" name="name" placeholder="Salary, Freelance" required>
                    </div>

                    <div class="form-group mb-0">
                        <label for="input_description" class="font-weight-bold">Description</label>
                        <textarea class="form-control" id="input_description" name="description" rows="3" placeholder="Optional: describe when this category should be used"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
