<div class="modal fade" id="editIncomeModal" tabindex="-1" role="dialog" aria-labelledby="editIncomeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editIncomeModalLabel">Edit Income</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form method="POST" action="" id="editIncomeForm" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit_income_category_id" class="font-weight-bold">Category</label>
                        <select class="form-control" id="edit_income_category_id" name="category_id" required>
                            <option value="">Select category</option>
                            {% for cat in user_categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edit_income_name" class="font-weight-bold">Income Name</label>
                        <input type="text" class="form-control" id="edit_income_name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="edit_income_source" class="font-weight-bold">Income Source</label>
                        <input type="text" class="form-control" id="edit_income_source" name="source" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="edit_income_amount" class="font-weight-bold">Amount</label>
                            <input type="number" step="0.01" min="0.01" class="form-control" id="edit_income_amount" name="amount" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="edit_income_received_date" class="font-weight-bold">Received Date</label>
                            <input type="date" class="form-control" id="edit_income_received_date" name="received_date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit_income_method" class="font-weight-bold">Payment Method</label>
                        <select class="form-control" id="edit_income_method" name="payment_method" required>
                            <option value="cash">Cash</option>
                            <option value="gcash">G-Cash</option>
                            <option value="bank">Bank</option>
                            <option value="card">Card</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group mb-0">
                        <label for="edit_income_remarks" class="font-weight-bold">Remarks</label>
                        <textarea class="form-control" id="edit_income_remarks" name="remarks" rows="3" placeholder="Optional notes"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="editIncomeSubmit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
