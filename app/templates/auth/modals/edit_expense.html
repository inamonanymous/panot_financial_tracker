<div class="modal fade" id="editExpenseModal" tabindex="-1" role="dialog" aria-labelledby="editExpenseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExpenseModalLabel">Edit Expense</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form method="POST" action="" id="editExpenseForm" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit_expense_category_id" class="font-weight-bold">Category</label>
                        <select class="form-control" id="edit_expense_category_id" name="category_id" required>
                            <option value="">Select category</option>
                            {% for cat in user_categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edit_expense_name" class="font-weight-bold">Expense Name</label>
                        <input type="text" class="form-control" id="edit_expense_name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="edit_expense_payee" class="font-weight-bold">Payee</label>
                        <input type="text" class="form-control" id="edit_expense_payee" name="payee" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="edit_expense_amount" class="font-weight-bold">Amount</label>
                            <input type="number" step="0.01" min="0.01" class="form-control" id="edit_expense_amount" name="amount" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="edit_expense_date" class="font-weight-bold">Expense Date</label>
                            <input type="date" class="form-control" id="edit_expense_date" name="expense_date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit_expense_method" class="font-weight-bold">Payment Method</label>
                        <select class="form-control" id="edit_expense_method" name="payment_method" required>
                            <option value="cash">Cash</option>
                            <option value="gcash">G-Cash</option>
                            <option value="bank">Bank</option>
                            <option value="card">Card</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group mb-0">
                        <label for="edit_expense_remarks" class="font-weight-bold">Remarks</label>
                        <textarea class="form-control" id="edit_expense_remarks" name="remarks" rows="3" placeholder="Optional notes"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="editExpenseSubmit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
